<div class="page">
  <div class="card">
    <h1>{{ isEdit ? 'Editar tarea' : 'Nueva tarea' }}</h1>

    <div *ngIf="error" class="alert">{{ error }}</div>
    <div *ngIf="loading" class="muted">Cargando...</div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label class="label">Título</label>
      <input class="input" type="text" formControlName="title" placeholder="Ej: Comprar aceite" />

      <div class="field-error" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
        <span *ngIf="form.get('title')?.errors?.['required']">El título es obligatorio.</span>
        <span *ngIf="form.get('title')?.errors?.['minlength']">Mínimo 3 caracteres.</span>
      </div>

      <label class="label">Notas (qué hay que hacer)</label>
      <textarea class="textarea" rows="6" formControlName="notes" placeholder="Escribe aquí los pasos, detalles, etc."></textarea>

      <label class="check">
        <input type="checkbox" formControlName="done" />
        Hecha
      </label>

      <div class="actions">
        <button class="btn primary" type="submit" [disabled]="loading || form.invalid">
          {{ isEdit ? 'Guardar cambios' : 'Crear tarea' }}
        </button>
        <button class="btn" type="button" (click)="cancel()" [disabled]="loading">Cancelar</button>
      </div>
    </form>
  </div>
</div>
